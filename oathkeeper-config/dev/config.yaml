serve:
  proxy:
    port: 443 
    tls:
      cert:
        path: /etc/certs/oathkeeper/*.nipsuli.dev.crt
      key:
        path: /etc/certs/oathkeeper/*.nipsuli.dev.key
  api:
    port: 4456

access_rules:
  repositories:
    - file:///etc/config/oathkeeper/rules.json

errors:
  fallback:
    - json
  handlers:
    json:
      enabled: true
      config:
        verbose: true
    redirect:
      enabled: true
      config:
        to: https://app.nipsuli.dev/error

mutators:
  header:
    enabled: true
    config:
      headers:
        X-User: "{{ print .Subject }}"
  noop:
    enabled: true
  id_token:
    enabled: true
    config:
      issuer_url: http://localhost:4455/
      jwks_url: file:///etc/config/oathkeeper/jwks.json

authorizers:
  allow:
    enabled: true
  deny:
    enabled: true

authenticators:
  noop:
    enabled: true
  anonymous:
    enabled: true
    config:
      subject: guest
